<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" >
        <title>My Calculator</title>
        <link rel="icon" href="icon.png" type="image/gif" sizes="20x20">
    </head>

    <body>
        <!-- Hi I am Jakaria, This is my calculator. -->
        <div id="container">
            <div id="calculator">
                <div id="result">
                    <div id="history">
                        <p id="history-value"> </p>
                    </div>
                    <div id="output">
                        <p id="output-value"> </p>
                    </div>
                </div>
                <div id="keyboard">
                    <button class="operator" id="clear">C</button>
					<button class="operator" id="backspace">CE</button>
					<button class="operator" id="%">%</button>
					<button class="operator" id="/">&#247;</button>
					<button class="number" id="7">7</button>
					<button class="number" id="8">8</button>
					<button class="number" id="9">9</button>
					<button class="operator" id="*">&times;</button>
					<button class="number" id="4">4</button>
					<button class="number" id="5">5</button>
					<button class="number" id="6">6</button>
					<button class="operator" id="-">-</button>
					<button class="number" id="1">1</button>
					<button class="number" id="2">2</button>
					<button class="number" id="3">3</button>
					<button class="operator" id="+">+</button>
                    <!--<button class="empty" id="empty"></button> this is extra-->
					<button class="operator" id="sqrt">SQRT</button>
					<button class="number" id="0">0</button>
                    <!-- <button class="empty" id="empty"></button>   this is extra-->
					<button class="operator" id="log">LOG</button>
					<button class="operator" id="=">=</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
